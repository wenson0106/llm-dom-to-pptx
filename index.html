<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Slide Designer - Static Demo</title>

    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pptxgenjs@3.12.0/dist/pptxgen.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Our Library -->
    <script src="dist/llm-dom-to-pptx.js"></script>
    <script>
        // Minimal Tailwind Config to match design
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Controls -->
    <div class="mb-8 flex gap-4">
        <button onclick="exportSlide()"
            class="px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-lg shadow-lg shadow-indigo-200 transition">
            Export to PowerPoint
        </button>
    </div>

    <!-- Slide Container (Preview) -->
    <!-- We wrap it to ensure exact dimensions if needed, though the library handles the element directly -->
    <div class="shadow-2xl">
        <div id="slide-canvas" class="relative bg-slate-900 w-[960px] h-[540px] overflow-hidden font-sans">
            <!-- Background Accents -->
            <div class="absolute -top-20 -right-20 w-80 h-80 bg-cyan-500 rounded-full opacity-10 blur-3xl"></div>
            <div class="absolute -bottom-24 -left-24 w-96 h-96 bg-blue-600 rounded-full opacity-10 blur-3xl"></div>

            <!-- Header -->
            <div class="absolute top-10 left-12 z-10">
                <h1 class="text-4xl font-bold text-white">Monthly Performance Data</h1>
                <p class="text-slate-400 text-sm mt-1">Top Regions</p>
            </div>

            <!-- Table -->
            <div class="absolute top-36 left-12 w-[880px] z-20">
                <table class="w-full text-left border-collapse border border-slate-700 rounded-lg overflow-hidden">
                    <thead class="bg-slate-800">
                        <tr>
                            <th
                                class="p-4 text-xs uppercase tracking-widest text-slate-400 font-bold border border-slate-700">
                                Region</th>
                            <th
                                class="p-4 text-xs uppercase tracking-widest text-slate-400 font-bold border border-slate-700 text-center">
                                Revenue</th>
                            <th
                                class="p-4 text-xs uppercase tracking-widest text-slate-400 font-bold border border-slate-700 text-center">
                                Growth</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="bg-slate-900">
                            <td class="p-4 text-white font-semibold border border-slate-700">North Amer</td>
                            <td class="p-4 text-white font-mono border border-slate-700 text-center">$450K</td>
                            <td class="p-4 font-bold border border-slate-700 text-center text-emerald-400">+12%</td>
                        </tr>
                        <tr class="bg-slate-800">
                            <td class="p-4 text-white font-semibold border border-slate-700">Europe</td>
                            <td class="p-4 text-white font-mono border border-slate-700 text-center">$320K</td>
                            <td class="p-4 font-bold border border-slate-700 text-center text-emerald-400">+8%</td>
                        </tr>
                        <tr class="bg-slate-900">
                            <td class="p-4 text-white font-semibold border border-slate-700">APAC</td>
                            <td class="p-4 text-white font-mono border border-slate-700 text-center">$580K</td>
                            <td class="p-4 font-bold border border-slate-700 text-center text-emerald-400">+24%</td>
                        </tr>
                        <tr class="bg-slate-800">
                            <td class="p-4 text-white font-semibold border border-slate-700">LATAM</td>
                            <td class="p-4 text-white font-mono border border-slate-700 text-center">$150K</td>
                            <td class="p-4 font-bold border border-slate-700 text-center text-rose-400">-3%</td>
                        </tr>
                        <tr class="bg-slate-800 border-t-2 border-cyan-500">
                            <td class="p-4 text-white font-bold border border-slate-700">Total</td>
                            <td class="p-4 text-white font-mono font-bold border border-slate-700 text-center">$1.62M
                            </td>
                            <td class="p-4 font-bold border border-slate-700 text-center text-emerald-400">+15%</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        async function exportSlide() {
            try {
                console.log("Exporting...");
                // Just use the simple export function from our lib
                await window.LLMDomToPptx.export('slide-canvas', {
                    fileName: 'Monthly_Performance.pptx'
                });
                console.log("Done!");
            } catch (err) {
                console.error(err);
                alert("Export failed: " + err.message);
            }
        }
    </script>
</body>

</html>
